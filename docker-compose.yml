version: "3.8"
services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile.dev
    container_name: app
    volumes:
      - ./app:/app:delegated
    ports:
      - 3349:3349
      - 7002:7002
      - 3000:3000
    command: lein figwheel
    depends_on:
      - db
    environment:
      - DB_USER=roman
      - DB_PASSWORD=secret
    networks:
      - patients-net
  db:
    image: postgres
    container_name: db
    environment:
      - POSTGRES_USER=roman
      - POSTGRES_PASSWORD=secret
    ports:
      - 5432:5432
    volumes:
      - ./app/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./db:/var/lib/postgresql/data
    networks:
      - patients-net

networks:
  patients-net:
